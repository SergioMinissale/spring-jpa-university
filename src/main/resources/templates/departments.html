<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<div th:replace="fragments :: head"></div>
	<title>Departments</title>
</head>

<body>
	<h1>Departments</h1>
	<table class="table">
		<thead>
			<tr>
				<th scope="col" class="col-md-3">Name</th>
				<th scope="col" class="col-md-3">Address</th>
				<th scope="col" class="col-md-3">Phone</th>
				<th scope="col" class="col-md-3">Email</th>
				<th scope="col" class="col-md-3">Website</th>
				<th scope="col" class="col-md-3">headOfDepartment</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="department : ${departments}">
				<td th:text="${department.name}"></td>
				<td th:text="${department.address}"></td>
				<td th:text="${department.phone}"></td>
				<td th:text="${department.email}"></td>
				<td th:text="${department.website}"></td>
				<td th:text="${department.headOfDepartment}"></td>
				<td><a class="btn btn-primary" th:href="@{|/department/${id}|}">Details</a></td>
			</tr>
		</tbody>
	</table>
	<div th:replace="fragments :: scripts"></div>
	</div>
</body>

</html>
